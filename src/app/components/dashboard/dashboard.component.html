<div id="dashboard-wrapper">
  <button mat-flat-button (click)="onAddBill()">Click to create a Bill</button>
  <button mat-flat-button (click)="onDeleteBill(selectedBill)">Click to delete a Bill</button>

  <form></form>

  <div id="bills-list-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="necessity">
        <th mat-header-cell *matHeaderCellDef> Necessity </th>
        <td mat-cell *matCellDef="let element"> {{element.necessity}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr (click)="onSelectBill(index)" mat-row *matRowDef="let row; let index; columns: columnsToDisplay;"></tr>
    </table>
  </div>
</div>
