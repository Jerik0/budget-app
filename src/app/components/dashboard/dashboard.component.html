<div id="dashboard-wrapper">
  <button mat-flat-button (click)="onButtonClick()">Click to create a Bill</button>

  <div id="bills-list-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
      <!-- Position Column -->
<!--      <ng-container matColumnDef="id">-->
<!--        <th mat-header-cell *matHeaderCellDef> Id </th>-->
<!--        <td mat-cell *matCellDef="let element"> {{element.id}} </td>-->
<!--      </ng-container>-->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="necessity">
        <th mat-header-cell *matHeaderCellDef> Necessity </th>
        <td mat-cell *matCellDef="let element"> {{element.necessity}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr (click)="getId(index)" mat-row *matRowDef="let row; let index; columns: columnsToDisplay;"></tr>
    </table>
  </div>
</div>
