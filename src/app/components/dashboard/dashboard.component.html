<div id="dashboard-wrapper">
  <button mat-flat-button (click)="onAddBill()">Create a Bill</button>
  <button mat-flat-button (click)="deleteSelectedBills()">Delete Selected Bills</button>



  <div id="bills-list-wrapper" class="mat-elevation-z2">
    <form [formGroup]="billForm">
      <table id="bills-table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let bill; let i = index;">
            <div formArrayName="bills">
              <div [formGroupName]="i">
                <input formControlName="name" class="bill-field" [ngClass]="{disabled: isDisabled(+bill.id)}" type="text" [value]="bill.name" [disabled]="isDisabled(+bill.id)">
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let bill; let i = index;">
            <div formArrayName="bills">
              <div [formGroupName]="i">
                <input class="bill-field" [ngClass]="{disabled: isDisabled(+bill.id)}" type="text" [value]="bill.amount" [disabled]="isDisabled(+bill.id)">
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let bill; let i = index;">
            <div formArrayName="bills">
              <div [formGroupName]="i">
                <input class="bill-field" [ngClass]="{disabled: isDisabled(+bill.id)}" type="text" [value]="bill.date" [disabled]="isDisabled(+bill.id)">
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="necessity">
          <th mat-header-cell *matHeaderCellDef> Necessity </th>
          <td mat-cell *matCellDef="let bill; let i = index;">
            <div formArrayName="bills">
              <div [formGroupName]="i">
                <mat-select class="bill-field" [(value)]="bill.necessity" [disabled]="isDisabled(+bill.id)">
                  <mat-option [value]="bill.necessity">true</mat-option>
                  <mat-option [value]="bill.necessity">false</mat-option>
                </mat-select>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let bill; let i = index;">
            <div formArrayName="bills">
              <div [formGroupName]="i">
                <mat-select class="bill-field" [(value)]="bill.category" [disabled]="isDisabled(+bill.id)">
                  <mat-option *ngFor="let category of category | keyvalue" [value]="category.value">{{ category.value }}</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="bill-hover-menu">
              <mat-icon
                [ngClass]="getIcon('left', +bill.id)"
                [fontIcon]="getIcon('left', +bill.id)"
                (click)="leftFunction(+bill.id, bill)">
              </mat-icon>

              <mat-icon
                [matMenuTriggerFor]="editableId !== +bill.id ? confirmMenu : null"
                [matMenuTriggerData]="bill"
                [ngClass]="getIcon('right', +bill.id)"
                [fontIcon]="getIcon('right', +bill.id)"
                (click)="rightFunction(+bill.id, bill)">
              </mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky:true"></tr>
        <tr
          mat-row
          [ngClass]="{selected: billsToDelete.includes(parseInt(index.id))}"
          *matRowDef="let row; let index; columns: columnsToDisplay;">
        </tr>
      </table>
    </form>
  </div>
</div>

<mat-menu class="confirm-menu" overlapTrigger="true" #confirmMenu="matMenu" yPosition="above" xPosition="before">
  <ng-template matMenuContent let-name="name" let-id="id">
    <div>
      <span class="confirm-menu-text">Are you sure you want to delete {{name}}?</span>
      <button class="confirm-menu-btn" mat-button (click)="deleteSelectedBills(+id)">Yes</button>
      <button class="confirm-menu-btn" mat-button #noButton>No</button>
    </div>
  </ng-template>
</mat-menu>
