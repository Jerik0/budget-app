<div id="create-transaction-wrapper">
  <h2>Create a New Transaction</h2>
  <form [formGroup]="transactionForm">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="amount" placeholder="amount">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" formControlName="date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <mat-select
      class="transaction-field"
      formControlName="frequency"
      placeholder="frequency"
      [(value)]="transaction.frequency">
      <mat-option *ngFor="let frequency of frequency | keyvalue" [value]="frequency.value">{{ frequency.value }}</mat-option>
    </mat-select>

    <mat-select
      class="transaction-field"
      formControlName="necessity"
      placeholder="necessity"
      [(value)]="transaction.necessity">
      <mat-option [value]="'true'">true</mat-option>
      <mat-option [value]="'false'">false</mat-option>
    </mat-select>

    <mat-select
      class="transaction-field"
      formControlName="category"
      placeholder="category"
      [(value)]="transaction.category">
      <mat-option *ngFor="let category of category | keyvalue" [value]="category.value">{{ category.value }}</mat-option>
    </mat-select>

    <mat-select
      class="transaction-field"
      formControlName="chargeType"
      placeholder="charge type"
      [(value)]="transaction.chargeType">
      <mat-option *ngFor="let chargeType of chargeType | keyvalue" [value]="chargeType.value">{{ chargeType.value }}</mat-option>
    </mat-select>
  </form>

  <div id="actions-container">
    <button class="btn" mat-button [mat-dialog-close]="false">Cancel</button>
    <button class="btn btn-primary" mat-raised-button [mat-dialog-close]="transaction">Create</button>
  </div>
</div>
